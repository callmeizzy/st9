<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper-pagination</title>
  <!-- plug-in 관련 css -->
  <link rel="stylesheet" href="./swiper-pagination_files/swiper-bundle.min.css">

  <!--  내 css가 plug-in css보다 뒤에 위치해 있어야 함 -->
  <!-- swiper 크기 지정 -->
  <style>
  .test1 {
  width: 600px;
  min-height: 300px;
  margin: auto;
}
  .test1 .swiper-slide:nth-of-type(even) {
    background-color: #f36;
  }
  .test1 .swiper-slide:nth-of-type(odd) {
    background-color: #36f;
  }
  </style>
<style data-emotion="css-global" data-s=""></style><style data-emotion="css" data-s=""></style></head>
<body>
<div class="wrap">
  <!-- Slider main container -->
  <!-- unique한 클래스 명 지정해줘야 함 
      <div class="swiper test1"> -->
<div class="swiper test1 swiper-initialized swiper-horizontal swiper-backface-hidden">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper" id="swiper-wrapper-101539a3b3cf4ae49" aria-live="polite">
    <!-- Slides -->
    <div class="swiper-slide swiper-slide-active" role="group" aria-label="1 / 3" data-swiper-slide-index="0" style="width: 600px;"><img src="./swiper-pagination_files/img_main_slide13.jpg" alt="">
    </div>
    <div class="swiper-slide swiper-slide-next" role="group" aria-label="2 / 3" data-swiper-slide-index="1" style="width: 600px;"><img src="./swiper-pagination_files/img_main_slide11.jpg" alt=""></div>
    <div class="swiper-slide" role="group" aria-label="3 / 3" data-swiper-slide-index="2" style="width: 600px;"><img src="./swiper-pagination_files/img_main_slide12.jpg" alt=""></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination swiper-pagination-bullets swiper-pagination-horizontal"><span class="swiper-pagination-bullet swiper-pagination-bullet-active" aria-current="true"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
<span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
</div>
  <!-- swiper js plug-in-->
  <!-- html이 브라우저에서 다 읽힌 후에 swiper를 실행해달라는 뜻 : 이게 meta-->
  <script src="./swiper-pagination_files/swiper-bundle.min.js"></script>
  <!-- swiper .test1 연결 
  const swiper = new Swiper('.swiper', { -->
  <script>
    const swiper_test1 = new Swiper('.test1', {
  // Optional parameters : 매개변수
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },
});
  </script>
