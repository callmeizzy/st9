<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-shadow</title>
  <style>
    *{margin: 0; padding: 0;}
    /* html 문서 내 모든 여백 사라지게 함 */
    .sample {
      width: 300px;
      height: 400px;
      background-color: #f86;
      margin: 50px auto;
      /* box-shadow: 20px 20px 10px 10px rgba(51, 91, 114, 0.3); */
      box-shadow: 0px 0px 30px 0px rgba(239, 120, 104, 0.9)
    }
  </style>
</head>
<body>
  <h1>box-shadow</h1>
  <div class="sample">box-shadow sample</div>
</body>
</html>
